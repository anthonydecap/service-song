apiVersion: v1
kind: Service
metadata:
  name: song-service-mongo
  labels:
    app: song-service
spec:
  ports:
    - port: 27017
  selector:
    app: song-service
    tier: mongo
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service-mongo-deployment
  labels:
    app: song-service
spec:
  selector:
    matchLabels:
      app: song-service
      tier: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: song-service
        tier: mongo
    spec:
      containers:
        - image: mongo
          name: mongo
          ports:
            - containerPort: 27017
              name: mongo
---



apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service-server-deployment
  labels:
    app: song-service-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-service-server
  template:
    metadata:
      labels:
        app: song-service-server
    spec:
      containers:
        - name: song-service-server
          image: anthonydecap/song-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8055
          resources:
            limits:
              cpu: 0.2
              memory: "200Mi"
          env:
            - name: MONGODB_HOST
              value: "song-service-mongo"
            - name: MONGODB_PORT
              value: "27017"
---
apiVersion: v1
kind: Service
metadata:
  name: song-service-server
  labels:
    app: song-service-server
spec:
  type: NodePort
  selector:
    app: song-service-server
  ports: # Forward incoming connections on port 8055 to the target port 8055
    - name: http
      port: 8055
      targetPort: 8055